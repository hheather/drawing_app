<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pix2Pix Drawing App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load the Superagent library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>

    <!-- Load the Paper.js library -->
    <script
      type="text/javascript"
      src="https://cdn.glitch.com/aeb35a5b-a315-4683-a5fe-2b1f488d9bbf%2Fpaper-full.min.js?1552933203128"
    ></script>

    <!-- Define PaperScript associate it with myCanvas -->
    <script
      type="text/paperscript"
      src="/script.js"
      canvas="myCanvas"
      defer
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <h1>Pix2Pix Drawing App</h1>
    <div>
      <canvas id="myCanvas"></canvas>
      <img id="myImage" />
    </div>
    <div class="flex-row">
      <div class="input-port">
        <label class="label" for="port">Port</label>
        <input
          class="input-port__field"
          type="text"
          id="port"
          name="port"
          placeholder="8000"
        />
      </div>
    </div>
    <hr/>
    <div id="buttons">
      <button id="clearBtn">Clear</button>
      <button id="predictBtn">Predict</button>
      <button id="exampleBtn">Example Drawing</button>
    </div>
    <hr/>
  </body>
</html>
